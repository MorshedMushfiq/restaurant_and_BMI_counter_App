{% extends 'common/base.html' %}

{% block body %}
<div class="container mt-5 pt-5 pb-3">
    <h2>Edit Order Item</h2>
    <p>Food: {{ order_item.food.name }}</p>
    <p>Current Quantity: {{ order_item.quantity }}</p>

    <form method="post">
        {% csrf_token %}
        <label for="quantity">New Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="{{ order_item.quantity }}" required>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <a href="{% url 'orderedFood'  %}" class="btn btn-secondary">Back to Order Details</a>
</div>
{% endblock %}
