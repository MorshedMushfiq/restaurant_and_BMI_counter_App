<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f9fd0f, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 220px 0px 0px;
            color: #fff;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #1289eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        button:hover {
            background-color: #253bfc;
            transform: scale(1.05);
        }
        
        .error {
            color: red;
            font-size: 0.8em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form action="" id="signupForm" method="POST" enctype="multipart/form-data">
            
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="email">Age:</label>
            <input type="number" id="email" name="age" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            
            <label for="password">Confirm Password:</label>
            <input type="password" id="password" name="Confirm_password" required>

            <label for="password">Profile Pic</label>
            <input type="file" id="password" name="Profile_Pic" required>

            <label for="password">Contact Number</label>
            <input type="text" id="password" name="contact_no" required>



            <label for="user_type">User Type:</label>
            <select id="user_type" name="user_type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="seller">Food Seller</option>
                <option value="customer">Customer</option>
            </select>

            <label for="user_type">Gender:</label>
            <select id="user_type" name="gender" required>
                <option value=""  disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="activity_level">Activity Level:</label>
            <select name="activity_level" id="activity_level" required>
                <option value="sedentary">Sedentary</option>
                <option value="moderately_active">Moderately Active</option>
                <option value="very_active">Very Active</option>
            </select><br>

            <button type="submit">Signup</button>
            
            <a href=" {% url 'signInPage' %} "> Already Have an Account </a>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const age = document.getElementById('age').value;
            const ageError = document.getElementById('ageError');
            ageError.style.display = 'none';

            if (age < 18) {
                event.preventDefault();
                ageError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
