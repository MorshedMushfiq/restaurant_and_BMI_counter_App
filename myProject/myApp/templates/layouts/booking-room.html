{% load static %}



<div class="booking-area section-bg pt-120 pb-130" data-background="{% static 'assets/img/gallery/section_bg04.png' %}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="cl-xl-7 col-lg-8 col-md-10">
                <!-- Section Tittle -->
                <div class="section-tittle text-center mb-40">
                    <span>About Our Restaurant</span>
                    <h2>Book A Table</h2>
                </div> 
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <form action="#">
                    <div class="booking-wrap d-flex justify-content-between align-items-center">
                        <!-- Single Select Box -->
                        <div class="single-select-box mb-30">
                            <div class="select-this">
                                <div class="select-itms">
                                    <div class="select-icon">
                                        <i class="ti-user"></i>
                                    </div>
                                    <select name="select" id="select1">
                                        <option value="">Person</option>
                                        <option value="">Person 2</option>
                                        <option value="">Person 3</option>
                                        <option value="">Person 4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- select in date -->
                        <div class="single-select-box mb-30">
                            <div class="boking-datepicker">
                                <input id="datepicker1"  placeholder="Date" />
                            </div>
                        </div>
                        <!-- Single Select Box -->
                        <div class="single-select-box mb-30">
                            <div class="boking-datepicker">
                                <input id="timepicker"  placeholder="Time" />
                            </div>
                        </div>
                        <!-- Single Select Box -->
                        <div class="single-select-box mb-30">
                            <button class="btn select-btn">Book Now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
